    <style>
        :root {
            --bg-color: #050510;
            --accent-color: #4caf50;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --cursor-size: 20px;
        }

        * {
            box-sizing: border-box;
            cursor: none;
            /* Custom Cursor Setting */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            /* Prevent scroll for hero section focus */
            height: 100vh;
            width: 100vw;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(76, 175, 80, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* --- HERO SECTION --- */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .hero-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            /* For Parallax */
            opacity: 0.6;
            filter: contrast(1.1) saturate(1.2);
            will-change: transform;
        }

        .overlay-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #050510 90%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            mix-blend-mode: overlay;
            /* Blend with bg for cinematic look */
        }

        .hero-content .jp-subtitle {
            display: block;
            font-size: 0.9rem;
            letter-spacing: 0.4em;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-weight: 300;
            opacity: 0;
            /* JS Animation */
        }

        /* Add a solid version for readability over blend mode if needed, 
           or keep mix-blend-mode if the contrast is high enough. 
           Here we duplicate to ensure visibility. */

        h1.hero-title {
            font-family: 'Cinzel', serif;
            font-size: 5vw;
            line-height: 1.1;
            margin: 0;
            font-weight: 400;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            /* JS Animation */
            color: #fff;
        }

        h1.hero-title .highlight {
            color: var(--accent-color);
            font-style: italic;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        /* --- VALUES SECTION --- */
        .values-container {
            position: absolute;
            bottom: 10%;
            display: flex;
            gap: 80px;
            z-index: 10;
        }

        .value-item {
            text-align: center;
            opacity: 0;
            /* JS Animation */
            transition: transform 0.3s ease;
        }

        .value-item:hover {
            transform: translateY(-5px);
        }

        .value-item:hover .value-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 0 15px var(--accent-color));
        }

        .value-icon {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 12px;
            color: var(--accent-color);
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px var(--accent-color));
        }

        .value-text {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1.hero-title {
                font-size: 3rem;
            }

            .values-container {
                gap: 30px;
                bottom: 8%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .cursor-outline,
            .cursor-dot {
                display: none;
            }

            /* No custom cursor on touch */
            * {
                cursor: auto;
            }

            body {
                height: auto;
                overflow-x: hidden;
            }
        }
    </style>
</head>

<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <main>
        <section class="hero-section">
            <div class="hero-bg-wrapper">
                <!-- Using the generated high-quality visual -->
                <img src="./hero_visual.png" alt="SUI Digital Shrine" class="hero-bg" data-scroll-speed="0.5">
            </div>
            <div class="overlay-gradient"></div>

            <div class="hero-content">
                <span class="jp-subtitle">デジタルネイティブな君へ捧ぐ、最後の聖域。</span>
                <h1 class="hero-title">
                    The Last Sanctuary<br>
                    for your <span class="highlight">Curiosity</span>.
                </h1>
            </div>

            <div class="values-container">
                <div class="value-item">
                    <span class="value-icon">✦</span>
                    <span class="value-text">First</span>
                </div>
                <div class="value-item">
                    <span class="value-icon">✦</span>
                    <span class="value-text">Fun</span>
                </div>
                <div class="value-item">
                    <span class="value-icon">✦</span>
                    <span class="value-text">Fair</span>
                </div>
            </div>
        </section>
    </main>

    <!-- GSAP for Professional Grade Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // --- 1. Custom Cursor Logic ---
        const cursorDot = document.querySelector('[data-cursor-dot]');
        const cursorOutline = document.querySelector('[data-cursor-outline]');

        window.addEventListener("mousemove", function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with delay (Smoothness)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Hover expand effect for cursor
        document.querySelectorAll('a, .value-item').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorOutline.style.width = '60px';
                cursorOutline.style.height = '60px';
                cursorOutline.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
            });
            el.addEventListener('mouseleave', () => {
                cursorOutline.style.width = '40px';
                cursorOutline.style.height = '40px';
                cursorOutline.style.backgroundColor = 'transparent';
            });
        });

        // --- 2. Entrance Animations (Cinematic Reveal) ---
        const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

        // Sequence: Image Zoom -> Subtitle -> Title -> Values
        tl.from(".hero-bg", { scale: 1.3, duration: 2.5, ease: "power2.out" })
            .to(".jp-subtitle", { opacity: 1, y: 0, duration: 1.5, clipPath: "polygon(0 0, 100% 0, 100% 100%, 0% 100%)" }, "-=2.0")
            .fromTo(".hero-title",
                { y: 50, opacity: 0 },
                { y: 0, opacity: 1, duration: 1.8, stagger: 0.2 }, "-=1.5")
            .fromTo(".value-item",
                { y: 20, opacity: 0 },
                { y: 0, opacity: 1, duration: 1, stagger: 0.2 }, "-=1.0");

        // --- 3. Parallax Effect on Mouse Move ---
        document.addEventListener("mousemove", (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;

            gsap.to(".hero-bg", {
                x: x,
                y: y,
                duration: 2,
                ease: "power2.out"
            });

            // Subtle title parallax
            gsap.to(".hero-title", {
                x: x * 0.5,
                y: y * 0.5,
                duration: 2,
                ease: "power2.out"
            });
        });
    </script>
</body>

</html>
